
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container">

    <form th:action="@{/busqueda/buscar}" method="post">

        <div class="mt-5 mb-4">
            <h1>Rueditas</h1>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${vehiculoModel.codigo != '00'}">
            <span th:text="${vehiculoModel.mensaje}"></span>
        </div>


        <div class="mb-3">
            <label for="placa" class="form-label">Ingrese una placa:</label>
            <input type="text" id="placa" name="placa" placeholder="Placa"
                   class="form-control form-control-lg" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>


    </form>

</div>

</body>

</html>
