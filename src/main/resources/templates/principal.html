<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Resultado</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mb-4">Rueditas</h2>

      <div class="card">
        <div class="card-header">
          <h4>Información del Vehículo</h4>
        </div>
        <div class="card-body">
          <!-- validar si se encontraron los datos -->
          <div th:if="${vehiculoModel.codigo == '00'}">
            <table class="table table-striped">
              <tbody>
              <tr>
                <th scope="row">Marca</th>
                <td th:text="${vehiculoModel.marca}"></td>
              </tr>
              <tr>
                <th scope="row">Modelo</th>
                <td th:text="${vehiculoModel.modelo}"></td>
              </tr>
              <tr>
                <th scope="row">Número de Asientos</th>
                <td th:text="${vehiculoModel.numeroAsientos}"></td>
              </tr>
              <tr>
                <th scope="row">Precio</th>
                <td th:text="${vehiculoModel.precio}"></td>
              </tr>
              <tr>
                <th scope="row">Color</th>
                <td th:text="${vehiculoModel.color}"></td>
              </tr>
              </tbody>
            </table>
          </div>

          <div th:if="${vehiculoModel.codigo == '01'}" class="alert alert-danger" role="alert">
            <strong>Error:</strong> <span th:text="${vehiculoModel.mensaje}">No se encontraron resultados.</span>
          </div>
        </div>

        <div class="card-footer text-center">
          <a href="/busqueda/inicio" class="btn btn-primary">Nueva Búsqueda</a>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
